<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="SpaceAge.ttf" as="font" type="font/woff2" crossorigin>
  </head>
<!-- titre -->
  <body>
    <header>
      <div id="titre">
        <h1>ALIEN CLICKER</h1>
      </div>
    </header>
    <!-- container -->
      <div id="container">
        <div id="container1">
          

          <div class="logo">
            <img
              onclick="clic"
              id="alien"
              src="./assets/soucoupe.png"
              alt="Alien capsule with happy little alien"
            />
          </div>
          
    <!-- Icones -->
    <div id="page">
        <button id="openBtn">
          ?
        </button>
        <dialog id="dialog">
          <button id="closeBtn"></button>
          <h2>The Rules</h2>
          <br>
          <p>You have to spam click on this alien to add to your bank some aliens and deblock features to fast click.
            <br>GL
            HF <BR> <BR> Game Master <BR><BR><BR>V.1.0
          </p>
        </dialog> 
        <button class="button2"></button>
     </div>

      <!-- footer -->
      <div id="footer">
        <footer>
          <ul class="prenom">
            <li class="wild">@Wild Code School 2023</li>
            <li>Marie</li>
            <li>Jocelyn</li>
            <li>Thomas</li>
            <li>Hugo</li>
            <li class="anthony">Anthony</li>
          </ul>
        </footer>
      </div>
    </div>
    <script src="index.js">
    </script>
  </body>
</html>
