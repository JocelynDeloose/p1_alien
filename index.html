<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="SpaceAge.ttf" as="font" type="font/woff2" crossorigin>
  </head>

  <body>
    <div id="page">
      <div id="header">
        <nav class="nav1">
          <ul>
            <li>logo twitter</li>
            <li>logo point d'interrogation</li>
          </ul>
        </nav>
      </div>
      <div id="container">
        <div id="container1">
          <div class="titre">
            <h1>ALIEN CLICKER</h1>
          </div>

          <div class="logo">
            <img
              onclick="clic"
              id="alien"
              src="./assets/soucoupe.png"
              alt="Alien capsule with happy little alien"
            />
          </div>
          <div><span id="nombreClics">0</span> aliens</div>
          <div class="clickParSecond">1444677</div>
        </div>
        <div class="boutique">
          Boutique

          <div class="box1">
            <div class="name">+1 clic / click</div>
            <div class="price">Price needed: 20c</div>
          </div>

          <div class="box2">
            <div class="name">+1 clic / second</div>
            <div class="price">Price needed: 30c</div>
          </div>
          <div class="box3">
            <div class="name">New cursor</div>
            <div class="price">price needed: 50c</div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div id="footer">
        <footer>
          <ul class="prenom">
            <li class="wild">@Wild Code School 2023</li>
            <li>Marie</li>
            <li>Jocelyn</li>
            <li>Thomas</li>
            <li>Hugo</li>
            <li class="anthony">Anthony</li>
          </ul>
        </footer>
      </div>
    </div>
    <script src="index.js">
    </script>
  </body>
</html>
