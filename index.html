<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="../fonts/SpaceAge.woff" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="DS-Digital.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
  <div id="page">
    <header>

      <button id="openBtn">
        ?
      </button>
      <dialog id="dialog">
        <button id="closeBtn">X</button>
        <h2>The Rules</h2>
        <br>
        <p>You have to spam click on this alien to add to your bank some aliens and deblock features to fast click.
          <br><br> GL
          HF <br> <br> Game Master <br><br><br>V.1.0
        </p>
      </dialog>

      <button class="button2">
      </button>
    </header>
    <div id="container">
      <div id="container1">
        <div class="titre">
          <span id="title">ALIEN CLICKER</span>
        </div>

        <div class="logo">
          <img onclick="increment();doubleClic()" id="alien" src="./assets/soucoupe.png" alt=" Alien capsule with happy little
            alien" />
        </div>
        <div id="counter">
          <span id="nombreClics">0 alien</span>
        </div>
      </div>

      <div class="boutique">
        <button class="slidLeftBtn left"></button>
        <img src="assets/aliensx2.jpeg" alt="deux aliens" class="boxImg active" id="multiplier"
          onclick="incrementDoubleClic()">

        <img src="assets/satelit.png" alt="satelite" class="boxImg">

        <img src="assets/station.png" alt="station spaciale" class="boxImg">

        <img src="assets/myst.jpg" alt="suspens" class="boxImg">

        <button class="slidRightBtn right"></button>

      </div>
    </div>
    <div id="footer">
      <footer>
        <ul class="prenom">
          <li class="wild">@Wild Code School 2023</li>
          <li>Marie</li>
          <li>Jocelyn</li>
          <li>Thomas</li>
          <li>Hugo</li>
          <li class="anthony">Anthony</li>
        </ul>
      </footer>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
